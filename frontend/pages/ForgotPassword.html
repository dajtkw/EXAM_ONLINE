<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            display: flex;
            width: 800px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .left-section {
            background: linear-gradient(135deg, #303530, #66bb6a);
            width: 50%;
            padding: 30px;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .left-section img {
            max-width: 80%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .left-section h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
        }

        .left-section p {
            font-size: 0.9rem;
            text-align: center;
        }

        .right-section {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            text-align: center;
            color: #333;
            font-weight: bold;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }
        
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus {
            border-color: #4caf50;
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #3e8e41;
            transform: translateY(0);
        }
        
        .direct-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .direct-link a {
            text-decoration: none;
            color: #4caf50;
            transition: color 0.2s;
        }
        
        .direct-link a:hover {
            color: #388e3c;
        }

        .support-info {
            text-align: next;
            font-size: 0.8rem;
            color: #666;
            margin-top: 20px;
        }
    
    </style>
</head>
<body>
    <div class="container">
        <!-- Left section with image and info -->
        <div class="left-section">
            
            <img src="https://th.bing.com/th/id/OIP.gDxDa8-fJ5oMNCk-9XL4oAHaEK?rs=1&pid=ImgDetMain" alt="Quản lý thi chứng chỉ online">
            <h3>PHẦN MỀM THI CHỨNG CHỈ ONLINE</h3>
            <p>Tính tiền nhanh chóng & vận hành ổn định với bảo mật cao được 230,000+ khách hàng tin dùng</p>
        </div>

        <!-- Right section with forgot password form -->
        <div class="right-section">
            <h2>Quên Mật Khẩu</h2>
            <form id="forgotPasswordForm">
                <label for="email">Nhập địa chỉ email của bạn:</label>
                <input type="email" id="email" name="email" required placeholder="email@example.com">
                <button type="submit">Gửi Link Reset Mật Khẩu</button>
            </form>
            <div class="direct-link">
                <p><a href="/login">Quay lại trang đăng nhập</a></p>
            </div>
            <div class="support-info">
                <strong>Điện thoại:</strong> +84 123 456 789<br>
                <strong>Email: </strong>ptiendung644@gmail.com<br>
                <strong>Email: </strong>btd1462004@gmail.com<br>
                <strong>Email: </strong>hoangle3102004@gmail.com<br>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
    
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
    
            try {
                const response = await fetch('/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
    
                const result = await response.json();
    
                if (response.ok) {
                    window.location.href = "/send-successful-email"; 
                } else {
                    alert(result.message || "Đã xảy ra lỗi");
                }
            } catch (error) {
                console.error("Error:", error);
            }
        });
    </script>
</body>
</html>
