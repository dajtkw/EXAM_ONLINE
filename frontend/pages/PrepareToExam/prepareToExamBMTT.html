<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 800px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .left-section {
            background: linear-gradient(135deg, #303530, #66bb6a);
            width: 50%;
            padding: 30px;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .left-section img {
            max-width: 80%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .left-section h3 {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }

        .left-section p {
            font-size: 0.9rem;
            text-align: center;
        }

        .right-section {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .user-info {
            margin-bottom: 20px;
            font-size: 1rem;
            color: #34495e;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4caf50;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 15px;
        }

        button:hover {
            background-color: #45a049; /* Chỉnh sửa để cấp độ hover rõ hơn */
            transform: scale(1.05);
        }

        .support-info {
            text-align: left; /* Thay đổi từ 'next' thành 'left' cho đúng */
            font-size: 0.8rem;
            color: #666;
            margin-top: 20px;
        }
        
    </style>
</head>

<body>

    <div class="container">
        <div class="left-section">
            <img src="https://th.bing.com/th/id/OIP.gDxDa8-fJ5oMNCk-9XL4oAHaEK?rs=1&pid=ImgDetMain" alt="Quản lý tài khoản">
            <h3>QUẢN LÝ TÀI KHOẢN</h3>
            <p>Tạo tài khoản và bảo mật thông tin với tiêu chuẩn cao nhất, được nhiều khách hàng tin dùng.</p>
        </div>

        <div class="right-section">
            <h1>Chào Mừng Đến Với Trang Thi Trắc Nghiệm</h1>
            <div class="user-info" id="userInfo"></div>
            <button id="startQuiz">Bắt Đầu Thi</button>
            <div class="support-info">
                <strong>Điện thoại:</strong> +84 123 456 789<br>
                <strong>Email:</strong> ptiendung644@gmail.com<br>
                <strong>Email:</strong> btd1462004@gmail.com<br>
                <strong>Email:</strong> hoangle3102004@gmail.com<br>
            </div>
        </div>
    </div>

    <script>
        async function fetchUserInfo() {
            try {
                const response = await fetch("/api/userInfo", {
                    method: "GET",
                    credentials: "include"
                });

                const data = await response.json();
                if (data.success) {
                    const userInfoDiv = document.getElementById('userInfo');
                    userInfoDiv.innerHTML = `Xin chào, ${data.user.name}!<br>`;
                } else {
                    console.error("Không thể lấy thông tin người dùng:", data.message);
                }
            } catch (error) {
                console.error("Error fetching user info:", error);
            }
        }

        async function startQuiz() {
            try {
                const response = await fetch("/api/prepareToExam", {
                    method: "POST",
                    credentials: "include" // Gửi cookie cùng với yêu cầu
                });

                const data = await response.json();
                if (data.success) {
                    window.location.href = "/questions"; // Chuyển hướng đến trang câu hỏi
                } else {
                    console.error("Không thể bắt đầu thi:", data.message);
                }
            } catch (error) {
                console.error("Error redirecting to quiz questions:", error);
            }
        }

        document.getElementById('startQuiz').onclick = startQuiz;

        // Gọi hàm để fetch thông tin người dùng khi trang được tải
        fetchUserInfo();
    </script>
</body>

</html>
